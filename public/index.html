        body {
    margin: 0;

        display: block;
    position: absolute;

    border-radius: 3%;
        left: 33%;
    }
::-webkit-file-upload-button{
        background-color: rgba(156, 28, 241, 0.644);
        border: none;
        border-radius: 15px;
        color: white;
        font-family: cursive;
    }
   #next {
        float: right;
        position: relative;
        top: 3vh;

        z-index: 2;
    }
    #prev {
        font-size: xxx-large;
        top: 3vh;
        position: relative;
        z-index: 2;
    }
    .out {
        /* position: fixed;
        top: 27%;

        top: 27%;
        width: fit-content;

        margin: 5% auto;
        z-index: 1;
}
    i {
        color: white;
        size: 2.2rem;
    }
    #head h2{
        background-color: blueviolet;
        text-align: center;
        padding-bottom: 1%;
    }
    </style>
    
    <div id="head">
